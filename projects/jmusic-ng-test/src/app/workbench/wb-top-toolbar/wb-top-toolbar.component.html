

<button mat-button [matMenuTriggerFor]="menuFile">File</button>
<mat-menu #menuFile="matMenu">
  <app-toolbar-button (click)="newFile()">New</app-toolbar-button>
  <app-toolbar-button (click)="unsupported()">Open</app-toolbar-button>
  <app-toolbar-button (click)="unsupported()">Save</app-toolbar-button>
  <app-toolbar-button (click)="unsupported()">Save as</app-toolbar-button>
  <app-toolbar-button (click)="unsupported()">Exit</app-toolbar-button>
</mat-menu>

<app-toolbar-button (click)="deleteNote()">Delete note</app-toolbar-button>

<button mat-button [matMenuTriggerFor]="menuPitch">Pitch</button>
<mat-menu #menuPitch="matMenu">
  <app-toolbar-button (click)="setPitch()">Set</app-toolbar-button>
  <app-toolbar-button (click)="removePitch()">Clear</app-toolbar-button>
  <app-toolbar-button (click)="alterPitch(1)">+</app-toolbar-button>
  <app-toolbar-button (click)="alterPitch(-1)">-</app-toolbar-button>
  <app-toolbar-button (click)="enharmonicPitch()">Enharm</app-toolbar-button>
</mat-menu>


<button mat-button [matMenuTriggerFor]="menuValue">Value</button>
<mat-menu #menuValue="matMenu">
  <app-toolbar-button (click)="setDuration(1)">1</app-toolbar-button>
  <app-toolbar-button (click)="setDuration(2)">2</app-toolbar-button>
  <app-toolbar-button (click)="setDuration(4)">4</app-toolbar-button>
  <app-toolbar-button (click)="setDuration(8)">8</app-toolbar-button>
  <app-toolbar-button (click)="setDuration(16)">16</app-toolbar-button>
  <app-toolbar-button (click)="setDuration(32)">32</app-toolbar-button>
  <app-toolbar-button (click)="setDot()">.</app-toolbar-button>
</mat-menu>

<app-toolbar-button>Expr</app-toolbar-button>

<app-toolbar-button (click)="setMeter()">Chg meter</app-toolbar-button>
<app-toolbar-button (click)="setKey()">Chg key</app-toolbar-button>
<app-toolbar-button (click)="setClef()">Chg clef</app-toolbar-button>

<button mat-button [matMenuTriggerFor]="menuExpr">Expression</button>
<mat-menu #menuExpr="matMenu">
