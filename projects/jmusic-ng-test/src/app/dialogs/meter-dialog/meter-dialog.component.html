<h1 mat-dialog-title>Select Meter</h1>
{{meterDef|json}}
<app-select-meter [(selected)]="meterDef"></app-select-meter>

<app-construct-regular-meter [(meterDef)]="meterDef"></app-construct-regular-meter>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="{meterDef}" cdkFocusInitial [disabled]="!isLegal()">Ok</button>
</div>
