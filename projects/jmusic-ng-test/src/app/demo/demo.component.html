<mus-jmusic-ng [scoreDef]="tuplets" [insertionPoint]="insertionPoint" [scale]="1.2" [restrictions]="restrictions"></mus-jmusic-ng>


<button (click)="moveLeft()">&lt;</button>
<button (click)="moveRight()">&gt;</button>
<button>&and;</button>
<button>&or;</button>
<select (change)="setVal($event)">
  <option *ngFor="let opt of demos" [value]="opt[0]">{{opt[0]}}</option>
</select>

<input type="number" name="startTimeNum" [(ngModel)]="restrictions.startTime.numerator">
<input type="number" name="startTimeDen" [(ngModel)]="restrictions.startTime.denominator">
